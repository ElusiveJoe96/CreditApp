<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 0;
        }

        .container {
            margin-top: 2rem;
        }

        .feature {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .feature h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #343a40;
        }

        .feature p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #6c757d;
        }

        .feature:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .icon-link {
            font-size: 1rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .icon-link svg {
            margin-left: 0.5rem;
            fill: #007bff;
        }

        .icon-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Credit System</h1>
</div>

<div class="container">
    <div class="row g-4 py-5 row-cols-1 row-cols-md-2 row-cols-lg-4">
        <div class="col">
            <div class="feature">
                <h3>Оформить заявку</h3>
                <p>Оформление заявки на кредит</p>
                <a href="/requests/new" class="icon-link">Перейти
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#chevron-right"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="feature">
                <h3>Клиенты</h3>
                <p>Просмотр списка клиентов</p>
                <a href="/clients" class="icon-link">Перейти
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#chevron-right"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="feature">
                <h3>Заявки</h3>
                <p>Просмотр списка заявок на кредит</p>
                <a href="/requests" class="icon-link">Перейти
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#chevron-right"></use>
                    </svg>
                </a>
            </div>
        </div>
        <div class="col">
            <div class="feature">
                <h3>Договоры</h3>
                <p>Просмотр списка кредитных договоров</p>
                <a href="/contracts" class="icon-link">Перейти
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#chevron-right"></use>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="chevron-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
    </symbol>
</svg>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
