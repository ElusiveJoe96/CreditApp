<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link text-success">Главная</a></li>
        <li class="nav-item"><a href="/requests/new" class="nav-link text-success">Оформить заявку</a></li>
        <li class="nav-item"><a href="/clients" class="nav-link active bg-success" aria-current="page">Список
            клиентов</a></li>
        <li class="nav-item"><a href="/requests" class="nav-link text-success">Список заявок</a></li>
        <li class="nav-item"><a href="/contracts" class="nav-link text-success">Список договоров</a></li>
    </ul>
</header>

<main>
    <div class="container mt-4">
        <div class="py-3 text-center">
            <h3>Информация о клиенте</h3>
            <span th:text="${client.id}"></span>
        </div>
        <div class="container bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <strong class="d-block text-black">ФИО</strong>
                <p th:text="${client.firstName} + ' ' + ${client.middleName} + ' ' + ${client.lastName}"
                   class="text-muted"></p>
            </div>
            <div class="mb-3">
                <strong class="d-block text-black">Паспортные данные</strong>
                <p th:text="${client.passportData}" class="text-muted"></p>
            </div>
            <div class="mb-3">
                <strong class="d-block text-black">Семейное положение</strong>
                <p th:if="${client.maritalStatus}" class="text-muted">Состоит в браке</p>
                <p th:unless="${client.maritalStatus}" class="text-muted">Не состоит в браке</p>
            </div>
            <div class="mb-3">
                <strong class="d-block text-black">Адрес прописки</strong>
                <p th:text="${client.address}" class="text-muted"></p>
            </div>
            <div class="mb-3">
                <strong class="d-block text-black">Контактный телефон</strong>
                <p class="text-muted">+7<span th:text="${client.phoneNumber}"></span></p>
            </div>
            <div class="mb-3">
                <strong class="d-block text-black">Сведения о занятости</strong>
                <div th:if="${client.employmentInfoDTO != null}">
                    <p class="text-muted">
                        <span th:text="${client.employmentInfoDTO.jobTitle}"></span>,
                        <span th:text="${client.employmentInfoDTO.organizationName}"></span>,
                        <span th:text="${client.employmentInfoDTO.endDate}"></span>
                    </p>
                </div>
                <div th:if="${client.employmentInfoDTO == null}">
                    <p class="text-muted">Информация о занятости отсутствует</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
